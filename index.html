<!DOCTYPE html>
<html lang='en' ng-app="ripta-reviews">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RIPTA Locator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">

    <!-- JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaZ--KZ-uQB0qKgs2W9CVfobezdchkq6k"
    async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/reviews.js" charset="utf-8"></script>
    <script src="js/gmaps.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>

  </head>
  <body ng-controller="ReviewsCtrl as reviews">

    <div ng-if="!readReviews" id="initial-buttons">
      <a href="https://goo.gl/forms/2HrMjmdlJACLJ6t82"><button id="write-review" name="button">Write a review</button></a>
      <button id="read-review" ng-click="goToReviewsList()">Read Reviews</button>
    </div>

    <img ng-click="doTheBack()" id="logo" src="img/Ripta Logo.jpg" alt="RIPTA">

    <div  ng-if="!readReviews" id="map"></div>

    <div ng-if="readReviews" class="review-list">
      <img class="stars" src="img/5stars.png" alt="5 stars" />{{expAvg}}/5 - Overall Experience<br>
      <img class="stars" src="img/5stars.png" alt="4 stars" />{{timeAvg}}/5 - Timeliness<br>
      <img class="stars" src="img/5stars.png" alt="3 stars" />{{cleanAvg}}/5 - Cleanliness<br>
      <img class="stars" src="img/5stars.png" alt="2 stars" />{{friendAvg}}/5 - Friendliness<br>
      <img class="stars" src="img/5stars.png" alt="1 stars" />{{safeAvg}}/5 - Safety<br>

      <h2>Comments:</h2>
      <div ng-repeat="comment in comments" class="review">
        <p>
          <i>{{comment}}</i>
        </p>
      </div>
    </div>
  </body>
</html>
