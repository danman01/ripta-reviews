<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Review buttons</title>

    <!-- css -->
    <link rel="stylesheet" href="css/reviews.css" media="screen" title="no title">

    <!-- js  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/reviews.js" charset="utf-8"></script>

  </head>
  <body>

    <div ng-if="!readReview || !writeReview" class="initial-buttons">
      <a href="https://goo.gl/forms/2HrMjmdlJACLJ6t82"><button id="write-review" name="button">Write a review</button></a>
      <button id="read-review" name="button">Read Reviews</button>
    </div>

    <div class="review-form">
    </div>

    <div class="review-list">
      <div class="review">

      </div>
    </div>

  </body>
</html>
