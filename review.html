<!DOCTYPE html>
<html lang='en' ng-app="ripta-reviews">
  <head>
    <meta charset="utf-8">
    <title>Review buttons</title>

    <!-- css -->
    <link rel="stylesheet" href="css/reviews.css" media="screen" title="no title">

    <!-- js  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/reviews.js" charset="utf-8"></script>

  </head>
  <body ng-controller="ReviewsCtrl as reviews">

    <div ng-if="!readReviews" class="initial-buttons">
      <a href="https://goo.gl/forms/2HrMjmdlJACLJ6t82"><button id="write-review" name="button">Write a review</button></a>
      <button id="read-review" ng-click="goToReviewsList()">Read Reviews</button>
    </div>



    <div ng-if="readReviews" class="review-list">
      <!-- number of 5 stars to number of 1 stars -->
      <div ng-repeat="review in reviewsList" class="review">
        <h3>{{review.title}}</h3>
        <p>
          {{review.description}}
        </p>
        <span><i>- {{review.author.firstname}}</i></span>
      </div>
    </div>

  </body>
</html>
